<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Chase Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            background-color: white;
        }

        #resetBtn {
            padding: 15px 25px;
            font-size: 24px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
            transition: background-color 0.3s ease;
        }

        #resetBtn:hover {
            background-color: #218838;
        }

        #resetBtn:active {
            transform: scale(0.98);
        }

        #message {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
            height: 30px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Try to catch the red point!</h1>
    <div id="message"></div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="resetBtn" onclick="resetGame()">Reset</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
