<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Chase Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Try to catch the red point!</h1>
    <div id="message"></div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="mobileControls" class="hidden">
        <button class="control-btn up" onclick="handleMove('ArrowUp')">↑</button>
        <div class="middle-row">
            <button class="control-btn left" onclick="handleMove('ArrowLeft')">←</button>
            <button class="control-btn right" onclick="handleMove('ArrowRight')">→</button>
        </div>
        <button class="control-btn down" onclick="handleMove('ArrowDown')">↓</button>
    </div>
    <button class="control-btn" id="resetBtn" onclick="resetGame()">Reset</button>
    <script src="game.js"></script>
</body>
</html>
